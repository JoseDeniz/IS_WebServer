<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/dashboard.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/app.js"></script>

        <title>Welcome.</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="with-border3 container-fluid background-color2">
                <div id="store-name" class="navbar-brand spacing background-color2">Product Store</div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">

                <!--   SIDEBAR   -->
                <div class="col-sm-3 col-md-2 sidebar spacing">
                    <ul class="spacing nav nav-sidebar">
                        <li class="active with-border1"><a href="index.html">Catálogo</a></li>
                        <li class="with-border1"><a href="contacto.html">Contacto</a></li>
                    </ul>
                </div>

                <!--   SUBTÍTULO   -->
                <div class="with-border2 col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main spacing">
                    <h1 id="hello-message" class="page-header"></h1>

                    <h2 class="sub-header spacing with-border1 background-color1">Catálogo</h2>

                    <!--   TABLA   -->
                    <div class="table-responsive">
                        <table class="table table-striped background-color-table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre artículo</th>
                                <th>Precio</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody class="background-color-table" id="product-list"></tbody>
                        </table>
                    </div>

                    <!--   FORMULARIO   -->
                    <div class="left-spacing new-product-form" align="left">
                        <h4>Añadir nuevo producto:</h4>
                        <form class="spacing form" name="newProductForm" action="javascript:newProduct(document.forms.newProductForm);" method="POST">
                            <label>Nombre:</label> <input class="spacing" type="text" name="name"><br>
                            <label>Precio:</label> <input class="spacing" type="number" name="price"><br>
                            <input class="spacing" type="submit" value="Añadir">
                        </form>
                    </div>
                    <div class="left-spacing edit-product-form" align="left">
                        <h4>Modificar producto:</h4>
                        <form class="spacing" id="editForm" name="editProductForm" action="javascript:editProduct(document.forms.editProductForm);"  method="POST">
                            <!-- TODO <label>ID:</label> <select class="id-list-for-select" name="id" form="editForm"></select><br> -->

                            <label>ID:</label> <input class="id-list-for-select" name="id" form="editForm"></select><br>
                            <label>Nombre:</label> <input class="spacing" type="text" name="name"><br>
                            <label>Precio:</label> <input class="spacing" type="number" name="price"><br>
                            <input class="spacing" type="submit" value="Modificar">
                        </form>
                    </div>
                    <div class="left-spacing delete-product-form" align="left">
                        <h4>Eliminar producto:</h4>
                        <form class="spacing" id="deleteForm" name="deleteProductForm" action="javascript:deleteProduct(document.forms.deleteProductForm);"  method="POST">
                            <!-- TODO change back to <label>ID:</label> <select  class="id-list-for-select" name="id" form="deleteForm"></select><br>  -->

                            <label>ID:</label> <input class="id-list-for-select" name="id" form="deleteForm"></select><br>
                            <input class="spacing" type="submit" value="Eliminar">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-2.2.3.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-2.2.3.min.js"><\/script>')</script>
        <script src="css/bootstrap-theme.min.css"></script>

    </body>

</html>
